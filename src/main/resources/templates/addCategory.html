<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .category-card {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            font-size: 22px;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4b5563;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .cancel-link:hover {
            color: #111827;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="category-card">
    <h2>Add New Category</h2>
    <form action="/category/add" method="post">
        <div class="form-group">
            <label>Category Name:</label>
            <input type="text" name="name" required placeholder="e.g. Programming">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" placeholder="Short description of this category"></textarea>
        </div>

        <button type="submit">Save Category</button>
        <a href="/categories" class="cancel-link">Cancel</a>
    </form>
</div>

</body>
</html>
