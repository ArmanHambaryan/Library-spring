<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            padding: 40px;
            margin: 0;
        }
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
            padding-left: 15px;
        }
        .add-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .add-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        /* Aghyusak */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        th {
            background-color: #f8f9fa;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1.2px;
            padding: 18px;
            text-align: left;
            border-bottom: 2px solid #edf2f7;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid #edf2f7;
            color: #444;
            font-size: 15px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f1f8ff;
        }

        /* ID-i hamar hatuk votch */
        td:first-child {
            font-weight: bold;
            color: #3498db;
            width: 60px;
        }

        .back-home {
            display: inline-block;
            margin-top: 25px;
            color: #95a5a6;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .back-home:hover {
            color: #34495e;
        }
    </style>
</head>
<body>
<h2>Category List</h2>

<a href="/category/add" class="add-btn">+ Add New Category</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}" style="font-weight: 600; color: #2c3e50;"></td>
        <td th:text="${cat.description}" style="font-style: italic; color: #7f8c8d;"></td>
    </tr>
    </tbody>
</table>

<a href="/" class="back-home">‚Üê Back to Home</a>

</body>
</html>
